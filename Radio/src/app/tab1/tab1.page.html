<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 1</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid>
    <ion-list  *ngFor="let station of stations">
      <ion-item>
        <ion-label (click)="getId(station.idNumber)">{{station.name}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
